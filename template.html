<!DOCTYPE html>
<html>
  <head>
    <title>Grid of boxes</title>
    <style>
        body {
            margin: 0; /*Override default margin.*/
        }
        #upper-background-color { 
            background-color: blue;
        }
        #lower-background-color {
            background-color: red;   
        }
        .background {
            width: 350px;
            height: 200px;
            display: inline-block;
        }
        .box {
            background-color: black;
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: 50px; 
            display: inline-block;
        }
    </style>
  </head>
  
  <body>
    <div class="background" id="upper-background-color"> <!--Upper background block-->   
        <div class="box">
        </div>
        <div class="box">
        </div>
    </div>
    <div class="background" id="lower-background-color"> <!--Lower background block-->
        
        <div class="box">
        </div>
        <div class="box">
        </div>
    </div>
  </body>
</html>
